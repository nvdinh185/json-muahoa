<body>
    <!-- Header -->

        <!-- Header. Status part -->
        <div id="header-status">

                    </ul>
                </div>
            </div>
            <div style="clear:both;"></div>
        </div> <!-- End #header-status -->

        <!-- Header. Main part -->
        <div id="header-main">
            <div class="container_12">
                <div class="grid_12">
                    <div id="logo">
                        <ul id="nav">
                            <li id="current"><a href="index.html">Quản trị</a></li>
                            <li><a href="">Tài khoản</a></li>
                        </ul>
                    </div><!-- End. #Logo -->
                </div><!-- End. .grid_12-->
                <div style="clear: both;"></div>
            </div><!-- End. .container_12 -->
        </div> <!-- End #header-main -->
        <div style="clear: both;"></div>
        <!-- Sub navigation -->
        <div id="subnav">
            <div class="container_12">
                <div class="grid_12">
                    <ul>
                        <li><a href="list.html">sản phẩm</a></li>
                        <li><a href="list.html">Danh mục sản phẩm</a></li>

        </div> <!-- End #subnav -->
    </div> <!-- End #header -->

    <div class="container_12">
        <!-- Form elements -->
        <div class="grid_12">

            <div class="module">
                <h2><span>Thêm hoa</span></h2>

                <div class="module-body">
                    <form action="">

                        <p>
                            <label>Tên hoa</label>
                            <input type="text" class="input-medium" />
                        </p>

                        <p>
                            <label>Loại hoa</label>
                            <select class="input-short">
                                <option value="">-- Chọn loại hoa --</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                                <option value="4">Option 4</option>
                            </select>
                        </p>

                        <p>
                            <label>Hình ảnh</label>
                            <input type="file" value="" />
                        </p>

                        <fieldset>
                            <input class="submit-green" type="submit" value="Thêm hoa" />
                            <input class="submit-gray" type="reset" value="Nhập lại" />
                        </fieldset>
                    </form>
                </div> <!-- End .module-body -->

            </div> <!-- End .module -->
            <div style="clear:both;"></div>
        </div> <!-- End .grid_12 -->

        <div style="clear:both;"></div>
    </div>

    <!-- Footer -->
    <div id="footer">
        <div class="container_12">
            <div class="grid_12">
                <p>Copyright &copy; 2013. <a href="http://vinaenter.edu.vn" title="Đã học là làm được">VinaEnter
