<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>VinaEnter EDU - Đã học là làm được</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="lib/jquery-3.6.3.min.js"></script>
</head>

<body>
    <!-- Header -->
    <div id="header">

    </div> <!-- End #header -->

    <div class="container_12">
        <!-- Form elements -->
        <div class="grid_12">
            <p style="display: none;" id="error"></p>

            <div class="module">
                <h2><span>Thêm hoa</span></h2>

                <div class="module-body">
                    <form action="" id="add-form">

                        <p>
                            <label>Tên hoa</label>
                            <input type="text" class="input-medium" name="name" />
                        </p>

                        <p>
                            <label>Loại hoa</label>
                            <select class="input-short" name="type">
                            </select>
                        </p>

                        <p>
                            <label>Hình ảnh</label>
                            <input type="file" value="" />
                        </p>

                        <fieldset>
                            <input class="submit-green" type="submit" value="Thêm hoa" />
                            <input class="submit-gray" type="reset" value="Nhập lại" />
                        </fieldset>
                    </form>
                </div> <!-- End .module-body -->

            </div> <!-- End .module -->
            <div style="clear:both;"></div>
        </div> <!-- End .grid_12 -->

        <div style="clear:both;"></div>
    </div>

    <!-- Footer -->
    <div id="footer">

    </div> <!-- End #footer -->
    <script>
        $(document).ready(function () {
            $("#header").load("./inc/header.html");
            $("#footer").load("./inc/footer.html");
        });
    </script>
    <script src="lib/axios.min.js"></script>
    <script src="js/add.js"></script>
</body>

</html>
