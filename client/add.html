<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Shop hoa</title>
	<link rel="icon" type="image/png" href="images/icon.jpg" />
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script src="lib/jquery-3.6.3.min.js"></script>
	<script src="lib/jquery.validate.min.js"></script>
	<style>
		.error {
			color: red;
		}
	</style>
</head>

<body>
	<div id="header">
		<div id="header-status">
			<div class="container_12">
				<div class="grid_4">
					<ul class="user-pro">
						<li><a href="">Login</a></li>
					</ul>
				</div>
			</div>
			<div style="clear: both;"></div>
		</div>

		<div id="header-main">
			<div class="container_12">
				<div class="grid_12">
					<div id="logo">
						<ul id="nav">
							<li><a href="index.html">Trang chủ</a></li>
							<li><a href="">Mua hoa</a></li>
							<li><a href="">Thêm danh mục</a></li>
							<li><a href="list.html">Xem danh sách</a></li>
						</ul>
					</div>
				</div>
				<div style="clear: both;"></div>
			</div>
		</div>

		<div style="clear: both;"></div>

		<div id="subnav">
			<div class="container_12">
				<div class="grid_12">
					<ul>
						<li><a href="list.html">sản phẩm</a></li>
						<li><a href="list.html">Danh mục sản phẩm</a></li>
						<li><a href="add.html">Giới thiệu</a></li>
						<li><a href="list.html">Đơn hàng</a></li>
						<li><a href="list.html">Liên hệ</a></li>
					</ul>
				</div>
			</div>
			<div style="clear: both;"></div>
		</div>
	</div>

	<div class="container_12">
		<div class="grid_12">
			<p style="display: none;" id="error"></p>
			<div class="module">
				<h2>
					<span>Mua hoa</span>
				</h2>

				<div class="module-body">
					<form id="add-form">
						<div>
							<label>Tên hoa</label>
							<input type="text" name="ten" value="" class="input-medium" />
						</div>
						<div>
							<label>Loại hoa</label>
							<select class="input-short" name="loaihoa">
							</select>
						</div>
						<div>
							<label>Số lượng</label>
							<input type="text" name="soluong" value="" class="input-medium" />
						</div>
						<div>
							<label>Giá bán</label>
							<input type="text" name="giaban" value="" class="input-medium" />
						</div>
						<div>
							<label>Hình ảnh</label>
							<input type="file" name="hinhanh" />
						</div>
						<fieldset>
							<input class="submit-green" type="submit" value="Thêm hoa" />
							<input class="submit-gray" type="reset" value="Nhập lại" />
						</fieldset>
					</form>
				</div>
			</div>
			<div style="clear: both;"></div>
		</div>
	</div>
	<div style="clear: both;"></div>

	<div id="footer">
		<div class="container_12">
			<div class="grid_12">
				<p>Copyright &copy; 2013. <a href="http://vinaenter.edu.vn" title="Đã học là làm được">VinaEnter EDU</a>
				</p>
			</div>
		</div>
		<div style="clear:both;"></div>
	</div>
	<script type="text/javascript">
		$(function () {
			$('#add-form').validate({
				rules: {
					"ten": {
						required: true
					},
					"loaihoa": {
						required: true
					},
					"soluong": {
						required: true,
						digits: true
					},
					"giaban": {
						required: true,
						digits: true
					}
				},
				messages: {
					"ten": {
						required: "Yêu cầu nhập!"
					},
					"loaihoa": {
						required: "Yêu cầu nhập!"
					},
					"soluong": {
						required: "Yêu cầu nhập!",
						digits: "Phải nhập số dương!"
					},
					"giaban": {
						required: "Yêu cầu nhập!",
						digits: "Phải nhập số dương!"
					},
				},
			})
		})
	</script>
	<script src="lib/axios.min.js"></script>
	<script src="js/add.js"></script>
</body>

</html>
