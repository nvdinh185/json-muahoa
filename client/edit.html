<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Shop hoa</title>
	<link rel="icon" type="image/png" href="images/icon.jpg" />
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script src="lib/jquery-3.6.3.min.js"></script>
	<script>
		$(document).ready(function () {
			$("#header").load("./inc/header.html");
			$("#footer").load("./inc/footer.html");
		});
	</script>
</head>

<body>
	<div id="header"></div>

	<div class="container_12">
		<div class="grid_12">
			<p style="display: none;" id="error"></p>
			<div class="module">
				<h2>
					<span>Sửa hoa</span>
				</h2>

				<div class="module-body">

					<form id="edit-form">
						<div>
							<label>Tên hoa</label>
							<input type="text" value="" name="ten" class="input-medium" />
						</div>
						<div>
							<label>Loại hoa</label>
							<select class="input-short" name="loaihoa">
							</select>
						</div>
						<div>
							<label>Số lượng</label>
							<input type="text" value="" name="soluong" class="input-medium" />
						</div>
						<div>
							<label>Giá bán</label>
							<input type="text" value="" name="giaban" class="input-medium" />
						</div>
						<div>
							<label>Hình ảnh</label>
							<input type="file" value="" name="hinhanh" /><br />
							<img src="" alt="" class="hoa" style="width: 100px; height: 100px;" />
						</div>
						<fieldset>
							<input class="submit-green" type="submit" value="Sửa" />
							<input class="submit-gray" type="reset" value="Nhập lại" />
						</fieldset>
					</form>
				</div>
			</div>
			<div style="clear: both;"></div>
		</div>
	</div>
	<div style="clear: both;"></div>

	<div id="footer"></div>
	<script src="lib/axios.min.js"></script>
	<script src="js/edit.js"></script>
</body>

</html>
