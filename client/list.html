<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Shop hoa</title>
	<link rel="icon" type="image/png" href="images/icon.jpg" />
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script src="lib/jquery-3.6.3.min.js"></script>
	<script>
		$(document).ready(function () {
			$("#header").load("./inc/header.html");
			$("#footer").load("./inc/footer.html");
		});
	</script>
</head>

<body>
	<div id="header"></div>

	<div class="container_12">
		<div class="bottom-spacing">
			<div class="float-left">
				<a href="add.html" class="button">
					<span>Thêm sản phẩm mới
						<img src="images/plus-small.gif" alt="Thêm tin mới">
					</span>
				</a>
			</div>
			<div class="clear"></div>
		</div>

		<div class="grid_12">
			<p style="display: none;" id="error"></p>
			<div class="module">

				<h2>
					<span>Danh sách hoa</span>
				</h2>
				<div class="module-table-body">
					<table id="myTable" class="tablesorter">
						<thead>
							<tr>
								<th style="width: 4%; text-align: center;">ID</th>
								<th style="width: 20%">Tên hoa</th>
								<th style="width: 20%">Loại hoa</th>
								<th style="width: 10%">Số lượng</th>
								<th style="width: 10%">Giá bán</th>
								<th style="width: 20%; text-align: center;">Hình ảnh</th>
								<th style="width: 11%; text-align: center;">Chức năng</th>
							</tr>
						</thead>
						<tbody id="body">
						</tbody>
					</table>
				</div>

			</div>

			<div class="pagination">
				<div class="numbers">
					<span>Page:</span>
					<a href="">1</a> <span>|</span>
					<a href="">2</a> <span>|</span>
					<span class="current">3</span> <span>|</span>
					<a href="">4</a> <span>|</span>
					<a href="">5</a> <span>|</span>
					<a href="">6</a> <span>|</span>
					<a href="">7</a> <span>|</span>
					<span>...</span> <span>|</span>
					<a href="">99</a>
				</div>
				<div style="clear: both;"></div>
			</div>
		</div>
	</div>
	<div style="clear: both;"></div>

	<div id="footer"></div>
	<script src="lib/axios.min.js"></script>
	<script src="js/list.js"></script>
</body>

</html>
