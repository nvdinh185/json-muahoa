<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>VinaEnter EDU - Đã học là làm được</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- Header -->
    <div id="header">
        <!-- Header. Status part -->
        <div id="header-status">
            <div class="container_12">
                <div class="grid_4">
                    <ul class="user-pro">
                        <li>Chào, <a href="">admin</a></li>
                        <li><a href="">Logout</a></li>
                    </ul>
                </div>
            </div>
            <div style="clear:both;"></div>
        </div> <!-- End #header-status -->

        <!-- Header. Main part -->
        <div id="header-main">
            <div class="container_12">
                <div class="grid_12">
                    <div id="logo">
                        <ul id="nav">
                            <li id="current"><a href="index.html">Quản trị</a></li>
                            <li><a href="">Tài khoản</a></li>
                        </ul>
                    </div><!-- End. #Logo -->
                </div><!-- End. .grid_12-->
                <div style="clear: both;"></div>
            </div><!-- End. .container_12 -->
        </div> <!-- End #header-main -->
        <div style="clear: both;"></div>
        <!-- Sub navigation -->
        <div id="subnav">
            <div class="container_12">
                <div class="grid_12">
                    <ul>
                        <li><a href="list.html">sản phẩm</a></li>
                        <li><a href="list.html">Danh mục sản phẩm</a></li>
                        <li><a href="add.html">Giới thiệu</a></li>
                        <li><a href="list.html">Đơn hàng</a></li>
                        <li><a href="list.html">Liên hệ</a></li>
                    </ul>
                </div><!-- End. .grid_12-->
            </div><!-- End. .container_12 -->
            <div style="clear: both;"></div>
        </div> <!-- End #subnav -->
    </div> <!-- End #header -->

    <div class="container_12">
        <div class="bottom-spacing">
            <!-- Button -->
            <div class="float-left">
                <a href="add.html" class="button">
                    <span>Thêm hoa mới <img src="images/plus-small.gif" alt="Thêm hoa mới"></span>
                </a>
            </div>
            <div class="clear"></div>
        </div>

        <div class="grid_12">
            <p style="display: none;" id="error"></p>

            <!-- Example table -->
            <div class="module">
                <div id="msg" style="display: none;">
                    <span class="notification n-success">Thêm thành công</span>
                </div>
                <h2><span>Danh sách hoa</span></h2>

                <div class="module-table-body">
                    <form action="">
                        <table id="myTable" class="tablesorter">
                            <thead>
                                <tr>
                                    <th style="width:4%; text-align: center;">ID</th>
                                    <th>Tên hoa</th>
                                    <th style="width:20%">Loại hoa</th>
                                    <th style="width:16%; text-align: center;">Hình ảnh</th>
                                    <th style="width:11%; text-align: center;">Chức năng</th>
                                </tr>
                            </thead>
                            <tbody id="body"></tbody>
                        </table>
                    </form>
                </div> <!-- End .module-table-body -->
            </div> <!-- End .module -->


            <div class="pagination">
                <div class="numbers">
                    <span>Page:</span>
                    <a href="">1</a>
                    <span>|</span>
                    <a href="">2</a>
                    <span>|</span>
                    <span class="current">3</span>
                    <span>|</span>
                    <a href="">4</a>
                    <span>|</span>
                    <a href="">5</a>
                    <span>|</span>
                    <a href="">6</a>
                    <span>|</span>
                    <a href="">7</a>
                    <span>|</span>
                    <span>...</span>
                    <span>|</span>
                    <a href="">99</a>
                </div>
                <div style="clear: both;"></div>
            </div>

        </div> <!-- End .grid_12 -->

        <div style="clear:both;"></div>
    </div>

    <!-- Footer -->
    <div id="footer">
        <div class="container_12">
            <div class="grid_12">
                <p>Copyright &copy; 2013. <a href="http://vinaenter.edu.vn" title="Đã học là làm được">VinaEnter
                        EDU</a></p>
            </div>
        </div>
        <div style="clear:both;"></div>
    </div> <!-- End #footer -->

    <script src="lib/axios.min.js"></script>
    <script src="js/list.js"></script>
</body>

</html>
