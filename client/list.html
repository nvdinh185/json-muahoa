<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>VinaEnter EDU - Đã học là làm được</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="lib/jquery-3.6.3.min.js"></script>
</head>

<body>
    <!-- Header -->
    <div id="header">

    </div> <!-- End #header -->

    <div class="container_12">
        <div class="bottom-spacing">
            <!-- Button -->
            <div class="float-left">
                <a href="add.html" class="button">
                    <span>Thêm hoa mới<img src="images/plus-small.gif" alt="Thêm hoa mới"></span>
                </a>
            </div>
            <div class="clear"></div>
        </div>

        <div class="grid_12">
            <p style="display: none;" id="error"></p>

            <!-- Example table -->
            <div class="module">
                <div>
                    <span id="msg" style="display: none;" class="notification n-success"></span>
                </div>
                <h2><span>Danh sách hoa</span></h2>

                <div class="module-table-body">
                    <form action="">
                        <table id="myTable" class="tablesorter">
                            <thead>
                                <tr>
                                    <th style="width:4%; text-align: center;">ID</th>
                                    <th>Tên hoa</th>
                                    <th style="width:20%">Loại hoa</th>
                                    <th style="width:16%; text-align: center;">Hình ảnh</th>
                                    <th style="width:11%; text-align: center;">Chức năng</th>
                                </tr>
                            </thead>
                            <tbody id="body"></tbody>
                        </table>
                    </form>
                </div> <!-- End .module-table-body -->
            </div> <!-- End .module -->


            <div class="pagination">
                <div class="numbers">
                    <span>Page:</span>
                    <a href="">1</a>
                    <span>|</span>
                    <a href="">2</a>
                    <span>|</span>
                    <span class="current">3</span>
                    <span>|</span>
                    <a href="">4</a>
                    <span>|</span>
                    <a href="">5</a>
                    <span>|</span>
                    <a href="">6</a>
                    <span>|</span>
                    <a href="">7</a>
                    <span>|</span>
                    <span>...</span>
                    <span>|</span>
                    <a href="">99</a>
                </div>
                <div style="clear: both;"></div>
            </div>

        </div> <!-- End .grid_12 -->

        <div style="clear:both;"></div>
    </div>

    <!-- Footer -->
    <div id="footer">

    </div> <!-- End #footer -->
    <script>
        $(document).ready(function () {
            $("#header").load("./inc/header.html");
            $("#footer").load("./inc/footer.html");
        });
    </script>
    <script src="lib/axios.min.js"></script>
    <script src="js/list.js"></script>
</body>

</html>
